{% extends "base.html" %}

{% block title %}Setup Username - ActPub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Setup your username</div>
            <div class="card-body">
                <form action="/auth/setup_username" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               pattern="[a-zA-Z0-9_]+" title="Only alphanumeric and underscore allowed">
                        <div class="form-text">Choose carefully, you cannot change this later.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Finish Setup</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
